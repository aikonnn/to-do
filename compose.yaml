services:
  web:
    build:
      context: .
      target: prod
    image: todo:latest
    ports:
      - 3000:3000
    expose:
      - 3000
    depends_on:
      - db

  db:
    image: postgres
    hostname: db
    restart: always
    environment:
      POSTGRES_PASSWORD: pass
      POSTGRES_USER: postgres
      POSTGRES_DB: todo
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5432:5432
    expose:
      - 5432

volumes:
  pgdata: